<!-- Links
There are a number of useful pseudo-class selectors for links, including:

a:link: An unvisited link.
a:visited: A visited link.
a:hover: A link you're hovering your mouse over.

Let's try a few!

Instructions
Add three links between the div tags. They can link to any websites you like!
On the CSS tab, set all a:links to have no text decoration and a color of #008B45.
Set all a:hovers to have a color of #00FF00.
Set all a:visiteds to have a color of #EE9A00. -->

<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title></title>
	</head>
	<body>
		<div>
		<a href="www.google.com">Google</a>
		<a href="www.apple.com">Apple</a>
		<a href="www.oracle.com">Oracle</a>
			
		</div>
	</body>
</html>
