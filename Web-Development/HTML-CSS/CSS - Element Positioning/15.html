<!-- Float for two
As you may have already guessed, we can use floated elements to naturally divide our pages into different sections. Try it!

Instructions
Set your <div> to float to the right and your <p> to float to the left. -->

<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Result</title>
	</head>
	<body>
		<div></div>
		<p>Check it out! I'm a block of text, but the &lt;div&gt; and I can live in harmony. Boats on a sea, man. Boats on a sea.</p>
	</body>
</html>
