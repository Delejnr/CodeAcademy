<!-- Nine pictures are worth 9,000 words
Good work! Next up: find nine pictures. You can use any image links you like! If you can't think of any, try searching "stock photo" using your favorite search engine.

Remember, <img> tags are one of the few tags in HTML that are self-closing. This means that instead of

<img src="URL"></img>
you should type

<img src="URL" />
This is because nothing goes between the opening <img> tag and the closing one, so you can safely open and close it with a single tag.

Instructions
Insert an <img /> between each set of <td></td> tags. Make sure to set each src attribute to the image URL you want the picture to be of! -->

<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		<title>My Photo Page</title>
	</head>
	<body>
        <table>
        <thead>
            <th colspan="3">
                My First Table!
            </th>
        </thead>
            <tr>
                <td><img src="http://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png"/></td>
                <td><img src="http://www.theflagshop.co.uk/ekmps/shops/speed/images/brazil-flag-62-p.jpg"/></td>
                <td><img src="http://www.inside-mexico.com/wp-content/uploads/2013/08/banderamexico2.jpg"/></td>
            </tr>
            <tr>
                <td><img src="http://cdns2.freepik.com/free-photo/_19-134541.jpg"/></td>
                <td><img src="http://www.worldatlas.com/webimage/flags/countrys/zzzflags/eslarge.gif"/></td>
                <td><img src="http://www.worldatlas.com/webimage/flags/countrys/zzzflags/frlarge.gif"/></td>
            </tr>
            <tr>
                <td><img src="http://vignette1.wikia.nocookie.net/jet/images/b/bc/Flag_of_India.png/revision/latest?cb=20070129064015"/></td>
                <td><img src="http://farm5.staticflickr.com/4049/4320818127_bc46bb9701.jpg"/></td>
                <td><img src="http://www.mapsnworld.com/afghanistan/afghanistan-flag.jpg"/></td>
            </tr>
        </table>
	</body>
</html>
