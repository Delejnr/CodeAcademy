<!--Aligning the text
Often it is nice to be able to move the text around. To do so, we again use the style attribute. 
And then we use "text-align:left" (or right, or center) to determine the location of the text.

<h1 style="text-align:center">
Instructions
Make the <h3> heading aligned center.
Make the first item in the list align left.
Make the second item align center.
Make the third item align right.-->

<!DOCTYPE html>
<html>
	<head>
		<title>Sexy background color!</title>
	</head>
	<body>
		<h3 style="text-align:center">Favorite Football Teams</h3>
			<ol>
				<li style="text-align:left">The Hawthorn Football Club</li>	
				<li style="text-align:center">San Franscisco 49ers</li>
				<li style="text-align:right">Barcelona FC</li>
			</ol>			
	</body>
</html>
