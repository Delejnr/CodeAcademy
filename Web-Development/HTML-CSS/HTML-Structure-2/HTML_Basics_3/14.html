<!-- Span is the man Great! You're really getting the hang of this. These tags can be a little tricky,
though, so let's go through one more example.

Color is just one attribute you can selectively change with <span> tags; you can also change font
size, font family, and any other style attribute you can think of!

Instructions Use <span> tags to style the word "Impact" with a font family of Impact. Leave the rest
of the text as-isâ€”don't include the exclamation point in the <span> tag!
 -->

 <!DOCTYPE html>
<html>
	<head>
		<title>Result</title>
	</head>
	<body>
		<p>My favorite font is <span style="font-family:impact">Impact</span>!</p>
	</body>
</html>
