<!--Ordered lists
Good! Now let's learn how to make ordered lists. An ordered list is simply a list that is numbered, like the one below.

On line 8, we begin the ordered list with the opening tag <ol>.
On lines 9 â€“ 11, we wrap (i.e. surround) each individual item with <li> and </li> tags.
Because each listed item is only on one line, we put the entire element on one line.
On line 13, we finish the ordered list with the closing tag </ol>.
How cool is this? We can now add ordered lists to headings and paragraphs as things we can use in our HTML body.

Instructions
On line 14, create an <h2> sized heading called 'List of things I find just OK'.
Starting on line 15, create an ordered list using the <ol> tag.
Your ordered list should have three items, each wrapped (i.e. surrounded) by <li> tags.-->
	
<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1>List of my favorite things</h1>
		<ol>
			<li>Raindrops on roses</li>
			<li>Whiskers on kittens</li>
			<li>Bright copper kettles</li>
			<li>Warm woolen mittens</li>
		</ol>
		
		<h2>List of things I find just OK</h2>
		<ol>
		    <li>Cleaning</li>
		    <li>Cooking</li>
		    <li>Chatting</li>
		</ol>
		
	</body>
</html>
