<!-- Remove What's Been Clicked
Great job! Finally, we want to be able to check items off our list.

You might think we could do this:

$('.item').click(function() {
    $(this).remove();
});
and that's not a bad idea. The problem is that it won't workâ€”jQuery looks for all the .items when the DOM is loaded, so by the time your document is ready, it's already decided there are no .items to .remove(), and your code won't work.

For this, we'll need a new event handler: .on(). You can think of .on() as a general handler that takes the event, its selector, and an action as inputs. The syntax looks like this:

$(document).on('event', 'selector', function() {
    Do something!
});
In this case, 'event' will be 'click', 'selector' will be '.item', and the thing we'll want to do is call .remove() on this.

Instructions
Complete your program by adding the .on() event handler as described above. It should go inside your $(document).ready(), but after and outside your $('#button').click(). -->

<!DOCTYPE html>
<html>
    <head>
    	<title>To Do</title>
    	<style type="text/css">
    		h2 {
			    font-family:arial;
			}

			form {
			    display: inline-block;
			}

			#button{
			    display: inline-block;
			    height:20px;
				width:70px;
				background-color:#cc0000;
				font-family:arial;
				font-weight:bold;
				color:#ffffff;
				border-radius: 5px;
				text-align:center;
				margin-top:2px;
			}

			.list {
				font-family:garamond;
				color:#cc0000;
			}
    	</style>	
        <script type="text/javascript">
        	$(document).ready(function(){
			    $("#button").click(function(){
			        var toAdd = $("input[name=checkListItem]").val();
			        $(".list").append("<div class = 'item'>" + toAdd + "</div>");
			    });
    
			    $(document).on("click", ".item", function() {
			        $(this).remove();
			    });

			});

        </script>
	</head>
	<body>
		<h2>To Do</h2>
		<form name="checkListForm">
			<input type="text" name="checkListItem"/>
		</form>
		<div id="button">Add!</div>
		<br/>
		<div class="list"></div>
	</body>
</html>
